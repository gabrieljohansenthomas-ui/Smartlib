<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Perpustakaan SMK Negeri 3 Manado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-50">
    <header class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Dashboard</h1>
            <button id="logoutBtn" class="bg-white text-blue-600 px-4 py-2 rounded hover:bg-gray-100">Logout</button>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8">
        <div id="memberDashboard" class="hidden">
            <h2 class="text-3xl font-semibold mb-6">Dashboard Anggota</h2>
            <a href="borrow.html" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">Lihat Riwayat Peminjaman</a>
        </div>
        <div id="adminDashboard" class="hidden">
            <h2 class="text-3xl font-semibold mb-6">Dashboard Admin</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <a href="admin/books.html" class="bg-blue-600 text-white p-6 rounded-lg text-center hover:bg-blue-700">Kelola Buku</a>
                <a href="admin/members.html" class="bg-blue-600 text-white p-6 rounded-lg text-center hover:bg-blue-700">Kelola Anggota</a>
                <a href="admin/stats.html" class="bg-blue-600 text-white p-6 rounded-lg text-center hover:bg-blue-700">Statistik</a>
            </div>
        </div>
    </main>
    <script type="module" src="assets/js/firebase-config.js"></script>
    <script type="module" src="assets/js/auth.js"></script>
</body>
</html>
